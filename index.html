    <script>
        // Hamburger menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('.main-nav');
            
            hamburger.addEventListener('click', function() {
                nav.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            const navLinks = document.querySelectorAll('.main-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
        });

        // Video toggle function
        function toggleVideo() {
            const videoContent = document.getElementById('packagingVideo');
            const videoPreview = document.querySelector('.video-preview');
            const video = videoContent.querySelector('video');
            
            if (videoContent.style.display === 'none') {
                videoContent.style.display = 'block';
                videoPreview.style.display = 'none';
                // Auto-play the video when opened
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            } else {
                videoContent.style.display = 'none';
                videoPreview.style.display = 'block';
                // Pause the video when closed
                video.pause();
                video.currentTime = 0; // Reset to beginning
            }
        }

        // Carousel functions
        function changeSlide(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.querySelectorAll('.dot');
            let currentIndex = 0;
            
            // Find current active slide
            slides.forEach((slide, index) => {
                if (slide.classList.contains('active')) {
                    currentIndex = index;
                }
            });
            
            // Remove active class from current slide and dot
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            // Calculate new index
            let newIndex = currentIndex + direction;
            if (newIndex >= slides.length) newIndex = 0;
            if (newIndex < 0) newIndex = slides.length - 1;
            
            // Add active class to new slide and dot
            slides[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');
        }

        function currentSlide(carouselId, slideNumber) {
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.querySelectorAll('.dot');
            
            // Remove active class from all slides and dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Add active class to selected slide and dot
            slides[slideNumber - 1].classList.add('active');
            dots[slideNumber - 1].classList.add('active');
        }
    </script>
